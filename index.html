<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder App</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/typewriter.css">
  <link rel="stylesheet" href="styles/start-screen.css">
  <link rel="stylesheet" href="styles/menu-screen.css">
  <link rel="stylesheet" href="styles/countdown-screen.css">
  <link rel="stylesheet" href="styles/timesup-screen.css">
  <link rel="stylesheet" href="styles/cast-spell-screen.css">
  <link rel="stylesheet" href="styles/reward-screen.css">

</head>

<body>
  <!-- Draggable Header (Placed Outside of #app for Persistence) -->
  <div class="draggable-header">
    <span class="header-text">thirst alert</span>
    <div class="header-right">
      <div class="icon-heart"></div>
      <div class="close-box" onclick="window.close()"></div>
    </div>
  </div>

  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="start-screen" style="display: block;">
      <div class="start-background">
        <h1 class="wata-time typewriter">Wata Time!</h1>
        <div class="icon-drop"></div>
        <button class="start-button" onclick="goToMenu()">
          <span class="start-text">Start</span>
          <div class="play-icon"></div>
        </button>
      </div>
    </div>

    <!-- Menu Screen -->
    <div id="menu-screen" class="menu-screen" style="display: none;">
      <!-- Clouds Background -->
      <div id="clouds-background" class="clouds-background"></div>

      <!-- Buttons -->
      <button class="flame-button"></button>
      <button class="flora-button"></button>
      <button class="fae-wand-button" onclick="goToCountdown()"></button>
      <button class="foam-button"></button>

      <!-- Labels -->
      <div class="choose-magic-tool typewriter">Choose Your Magic Tool ✰</div>
      <div class="flora-label">Flora</div>
      <div class="foam-label">Foam</div>
      <div class="fae-label">Fae</div>
      <div class="flame-label">Flame</div>
    </div>

    <!-- Countdown Screen -->
    <div id="countdown-screen" class="countdown-screen" style="display: none;">
      <div class="countdown-background"></div>
      <h2 class="add-h2o-text typewriter">Add h2o to your potion</h2>

      <div class="potion-animation"></div>

      <h1 id="timer" class="timer-text">30:00</h1>
      <p id="drink-count-text" class="drink-count-text">3 more to go!</p>
    </div>

    <!-- Drink Water Screen -->
    <div id="timesup-screen" class="timesup-screen" style="display: none;">
      <div class="clouds-background"></div>
      <h2 class="time-up-text typewriter">Time’s up! Take a drink!</h2>
      <div class="potion-animation-drink"></div>
      <button class="drink-button" onclick="drinkWater()">
        <span class="drink-button-text">i drank wata</span>
      </button>
    </div>

    <!-- Potion Done Screen -->
    <div id="cast-spell-screen" style="display: none;">
      <div class="clouds-background"></div>
      <h2 class="potion-done-text typewriter">Your potion is done! Now let’s cast a spell...</h2>
      <div class="potion-image"></div>
      <div class="fae-wand-image"></div>
      <button class="cast-spell-button" onclick="goToFinalScreen()">
        <span class="cast-spell-text">cast spell</span>
      </button>
    </div>

    <!-- Final Screen -->
    <div id="reward-screen" style="display: none;">
      <div class="landscape-background"></div>
      <h2 class="reward-text typewriter">Bibbidy bobbidy boo! A new friend has flown into your life!</h2>
      <div class="fairy-image"></div>
      <button class="befriend-button">
        <span class="befriend-text">befriend></span>
      </button>
      <button class="feed-to-dragon-button">
        <span class="feed-to-dragon-text">feed to dragon></span>
      </button>
    </div>


    <script src="renderer.js"></script>
</body>

</html>
